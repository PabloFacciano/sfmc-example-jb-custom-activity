<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>telegram-message Activity</title>
    <link rel="stylesheet" type="text/css" href="dist/design-system/styles/salesforce-lightning-design-system.css" >
</head>
<body>
<div id="#app">
    <div class="slds-form slds-m-around--medium">
        <div class="slds-form-element slds-m-bottom_small">
            <label class="slds-form-element__label" for="discount-code">Message Type</label>
            <div class="slds-form-element__control">
                <div class="slds-select_container">
                    <select class="slds-select" id="discount-code">
                        <option value="5">Text</option>
                        <option value="10">Image</option>
                        <option value="15">Audio</option>
                        <option value="20">Video</option>
                        <option value="25">Document</option>
                        <option value="30">Location</option>
                        <option value="35">Contact</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
    <div class="slds-text-heading_small">
        Counter: {{ counter }}
    </div>
    <div id="discount-code-output" class="slds-text-heading_small"></div>
    <div class="slds-docked-form-footer" style="justify-content: flex-end">
        <button id="cancel" type="button" class="slds-button slds-button_neutral">Cancel</button>
        <button id="done" disabled type="button" class="slds-button slds-button_brand slds-m-right--medium">Done</button>
    </div>
</div>
<script type="text/javascript" src="https://unpkg.com/vue@next"></script>
<script type="text/javascript" src="dist/telegram-message-activity.js"></script>
</body>
</html>
